apiVersion: v1
kind: ServiceAccount
metadata:
  name: yourclaw-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: yourclaw-api
rules:
- apiGroups: [""]
  resources: ["configmaps", "services", "pods"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yourclaw-api
subjects:
- kind: ServiceAccount
  name: yourclaw-api
roleRef:
  kind: Role
  name: yourclaw-api
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  labels:
    app: yourclaw-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yourclaw-api
  template:
    metadata:
      labels:
        app: yourclaw-api
    spec:
      serviceAccountName: yourclaw-api
      imagePullSecrets:
      - name: dockerhub
      containers:
      - name: api
        image: bitswired/yourclaw-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: yourclaw-secrets
              key: api-key
---
apiVersion: v1
kind: Service
metadata:
  name: yourclaw-api
spec:
  type: ClusterIP
  selector:
    app: yourclaw-api
  ports:
  - port: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yourclaw-api
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
  - host: api.yourclaw.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yourclaw-api
            port:
              number: 8000
