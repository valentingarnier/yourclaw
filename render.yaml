services:
  - type: web
    name: yourclaw-api
    runtime: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install uv && uv sync --frozen
    startCommand: uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"

  - type: worker
    name: yourclaw-worker
    runtime: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install uv && uv sync --frozen
    startCommand: uv run python -m app.worker
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
